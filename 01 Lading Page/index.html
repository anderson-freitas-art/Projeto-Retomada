<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Um burguer que vai mudar sua vida!">
	<title>Minha primeira página</title>
	<link rel="stylesheet" type="text/css" href="./style/style.css">

</head>

<body>

	<header class="cabecalho">
		<img class="cabecalho-logo" src="./img/logo-main.png" alt="Logo do Burguer King">
		<nav class="cabecalho-menu">
			<a class="cabecalho-menu-item" href="#">Início</a>
			<a class="cabecalho-menu-item" href="#">Apresentação</a>
			<a class="cabecalho-menu-item" href="#">Depoimentos</a>
			<a class="cabecalho-menu-item" href="#">Comprar</a>
		</nav>
	</header>

	<main class="conteudo">
		<section class="conteudo-principal">
			<div class="conteudo-principal-chamada">
				<p class="conteudo-principal-chamada-titulo"><b class="conteudo-principal-chamada-titulo-plus">+</b></b> Queijo de bufala</p>
				<p class="conteudo-principal-chamada-titulo"><b class="conteudo-principal-chamada-titulo-plus">+</b> Hamburguer de cordeiro</p>
				<p class="conteudo-principal-chamada-titulo"><b class="conteudo-principal-chamada-titulo-plus">+</b> Bacon crocante</p>
				<p class="conteudo-principal-chamada-titulo"><b class="conteudo-principal-chamada-titulo-plus">+</b> Geleia de pimenta</p>
				<a href="#"><button class="conteudo-principal-chamada-botao">Peça agora!</button></a>
			</div>
			<img class="conteudo-principal-chamada-imagem" src="./img/burguer-main.png" alt="Imagem do New Burger">
		</section>
		<section class="conteudo-secundario">
			<h1 class="conteudo-secundario-titulo">New Burger</h1>
			<img class="conteudo-secundario-icone" src="./img/burger-icon.png" alt="Icone de um hamburguer.">
			<h3 class="conteudo-secundario-subtitulo">Você vai sentir fome só em olhar.</h3>
		</section>
	</main>

	<footer class="rodape">
		<h3 class="rodape-titulo">Na hora da fome, peça um Burger King pelo</h3>
		<img class="rodape-logo" src="./img/aiq-logo.png" alt="Logo do Ai Que Fome">
		<img class="rodape-logo" src="./img/ifood-logo.png" alt="Logo do iFood">
		<img class="rodape-logo" src="./img/99-food-logo.png" alt="Logo do 99 Food">
	</footer>
</body>

</html>
